        description: 序列号
        type: string
      type:
        description: 设备类型
        type: string
      vender:
        description: 供应商
        type: string
    type: object
  request.RegisterRequest:
    properties:
      code:
        description: 验证码
        example: "888888"
        type: string
      email:
        description: 邮箱
        example: test@mail.com
        type: string
      name:
        description: 用户名
        type: string
      password:
        description: 新密码
        type: string
    required:
    - code
    - email
    - name
    - password
    type: object
  request.SaveCategoryRequest:
    properties:
      id:
        description: 分类ID
        type: integer
      name:
        description: 分类名称
        type: string
      parentID:
        description: 上级分类ID
        type: integer
    required:
    - name
    type: object
  request.SaveTaskRequest:
    properties:
      categoryID:
        description: 任务所属分类ID
        type: integer
      description:
        description: 任务描述
        type: string
      endTime:
        description: 任务结束时间
        type: integer
      id:
        description: 任务ID
        type: integer
      startTime:
        description: 任务开始时间
        type: integer
    required:
    - categoryID
    - endTime
    type: object
  request.SendCodeRequest:
    properties:
      email:
        description: 邮箱
        example: test@mail.com
        type: string
    required:
    - email
    type: object
  response.CategoriesResponse:
    properties:
      id:
        description: 分类ID
        type: integer
      level:
        description: 分类等级
        type: integer
      name:
        description: 分类名称
        type: string
      parentID:
        description: 上级分类ID
        type: integer
      path:
        description: 分类路径
        type: string
      userID:
        description: 创建该分类的用户ID
        type: integer
    type: object
  response.TasksResponse:
    properties:
      categories:
        description: 任务所属分类
        type: string
      categoryID:
        description: 任务所属分类ID
        type: integer
      description:
        description: 任务描述
        type: string
      endTime:
        description: 任务结束时间
        type: integer
      id:
        description: 任务ID
        type: integer
      spentTime:
        description: 花费时间
        type: integer
      startTime:
        description: 任务开始时间
        type: integer
    type: object
