basePath: /api/v1
definitions:
  request.LogErrorRequest:
    properties:
      error:
        description: 错误信息
        type: string
      stack:
        description: 堆栈
        type: string
      version:
        description: 版本
        type: string
    type: object
  request.LoginRequest:
    properties:
      name:
        description: 用户名或邮箱
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  request.RegisterEquipmentRequest:
    properties:
      imei0:
        description: IMEI0
        type: string
      imei1:
        description: IMEI1
        type: string
